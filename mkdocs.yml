site_name: Dokumentacja aplikacji Unordered
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.annotate
  palette:
    scheme: unordered
  language: pl
  logo: icon.png

nav:
  - Strona główna: index.md
  - Firebase:
    - Przegląd: gcloud/overview.md
    - Funkcje: gcloud/functions.md
  - Firestore:
    - Przegląd: firestore/overview.md
  - Flutter:
    - Przegląd: flutter/overview.md
    - Widgety: flutter/widgets.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

extra_css:
  - css/colors.css

extra:
  generator: false
